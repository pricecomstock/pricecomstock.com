---
layout: default
---

<div class="header-bar">
  <h1 class="rainbow-text">*price comstock</h1>
  <h2>i like almost everything</h2>
  <br/>
  <hr>
  <br/>
</div>


<ul class="post-list">
  <!-- Skip red the first time through -->
    <span style="display:none">{% cycle 1, 2, 3, 4, 5, 6 %}</span>
    {% for post in paginator.posts %}
      <li>
        <h2><a class="is-hover-dark hover-fade post-title is-color-{% cycle 1, 2, 3, 4, 5, 6 %} is-hover-color-1" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <p class="post-meta">{{ post.date | date: '%B %-d, %Y â€” %H:%M' }}</p>
        <p>{{ post.description }}</p>
        <br/>
        <hr/>
      </li>
    {% endfor %}
</ul>
