<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">

      <div class="trigger">
        <!-- {{ site.title }} instead of blog -->
        <span style="display:none">{% cycle 1, 2, 3, 4, 5, 6 %}</span>
        <a class="page-link" href="{{ site.baseurl }}/">blog</a>
        
        {% for page in site.pages %}
        {% if page.title %}
        <a class="page-link is-hover-color-{% cycle 1, 2, 3, 4, 5, 6 %}" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          <!-- {%increment position_number%} -->
        {% endif %}
        {% endfor %}

      </div>
    </nav>

  </div>

</header>
